<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Futuristik dengan Partikel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0f1a;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .kalkulator {
      position: relative;
      z-index: 2;
      background: rgba(30, 39, 46, 0.92);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 168, 255, 0.4);
      padding: 30px;
      width: 340px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 70px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 8px #74b9ff);
    }

    h1 {
      color: #74b9ff;
      text-shadow: 0 0 10px #0984e3;
      font-size: 1.6em;
      margin-top: 0;
    }

   
    input[type="number"] {
      width: 120px;
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      background-color: #2f3640;
      color: #fff;
      font-size: 16px;
      text-align: center;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 10px #00a8ff;
      transform: scale(1.05);
    }

   
    .tombol {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #00a8ff, #0097e6);
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 168, 255, 0.4);
      transition: all 0.2s;
    }

    button:hover {
      background: linear-gradient(145deg, #74b9ff, #0984e3);
      box-shadow: 0 0 15px #74b9ff;
      transform: translateY(-2px);
    }

    .hasil-box {
      background-color: #2f3640;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      color: #00cec9;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 10px #00a8ff;
    }
  </style>
</head>
<body>
  
  <canvas id="particles"></canvas>

  <div class="kalkulator">
    <img src="https://cdn-icons-png.flaticon.com/512/2721/2721260.png" class="logo" alt="logo kalkulator">
    <h1>Smart Calculator</h1>

    <input type="number" id="angka1" placeholder="Angka 1">
    <input type="number" id="angka2" placeholder="Angka 2">

    <div class="tombol">
      <button onclick="hitung('tambah')">+</button>
      <button onclick="hitung('kurang')">‚àí</button>
      <button onclick="hitung('kali')">√ó</button>
      <button onclick="hitung('bagi')">√∑</button>
    </div>

    <div id="hasil" class="hasil-box">üí¨ Masukkan angka dan pilih operasi</div>
  </div>

  <script>
   
    function hitung(operasi) {
      const a = parseFloat(document.getElementById('angka1').value);
      const b = parseFloat(document.getElementById('angka2').value);
      const hasilBox = document.getElementById('hasil');
      let hasil;

      if (isNaN(a) || isNaN(b)) {
        hasilBox.textContent = "‚ö†Ô∏è Masukkan dua angka terlebih dahulu!";
        hasilBox.style.color = "#ff7675";
        return;
      }

      switch (operasi) {
        case 'tambah': hasil = a + b; break;
        case 'kurang': hasil = a - b; break;
        case 'kali': hasil = a * b; break;
        case 'bagi':
          if (b === 0) {
            hasilBox.textContent = "‚ùå Tidak bisa dibagi 0!";
            hasilBox.style.color = "#ff7675";
            return;
          }
          hasil = a / b;
          break;
      }

      hasilBox.textContent = `‚úÖ Hasil: ${hasil}`;
      hasilBox.style.color = "#00cec9";
    }

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];
    let mouse = { x: null, y: null };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    function init() {
      particlesArray = [];
      const numberOfParticles = 80;
      for (let i = 0; i < numberOfParticles; i++) {
        const size = Math.random() * 2 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() - 0.5) * 0.6;
        const speedY = (Math.random() - 0.5) * 0.6;
        const color = `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`;
        particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

  
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        const p = particlesArray[i];
        p.update();
        p.draw();
      }
      connectParticles();
      requestAnimationFrame(animate);
    }

    function connectParticles() {
      let opacity = 1;
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            opacity = 1 - distance / 100;
            ctx.strokeStyle = `rgba(0, 168, 255, ${opacity * 0.5})`;
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
